version: '3.8'
services:
  db:
    image: postgres:15-alpine
    container_name: winweb-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: winweb
      POSTGRES_PASSWORD: winweb
      POSTGRES_DB: winweb
    ports:
      - '5432:5432'
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U winweb']
      interval: 5s
      timeout: 3s
      retries: 10
volumes:
  db_data:

